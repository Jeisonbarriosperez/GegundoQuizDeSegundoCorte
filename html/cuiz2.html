<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ACTIVIDAD EN CLASES</title>
  <script src="../js/script.js"></script>
  <script src="../js/utilidades.js"></script>
  <link rel="stylesheet" href="../css/style1.css">
</head>

<body>
  <div class="megaPadre">
    <div class="divTema">
      <div class="animated-h1">
        <h1>ACTIVIDAD EN CLASES</h1>
      </div>
    </div>
    <div class="hijoCombo">
      <div class="divSelec">
        <select id="countriesSelect">
          <option value="" selected>Seleccionar país</option>
        </select>
      </div>
    </div>
    <div class="hijoTabla">
      <div class="divHijoFinal">
        <table id="countryData">


          <tr>
            <th>Nombre País</th>
            <th>Nombre oficial</th>
            <th>Capitales</th>
            <th>Monedas</th>
            <th>Idiomas</th>
            <th>Bandera</th>
            <th>Escudo</th>
            <th>Población</th>
          </tr>
          <tr>
            <td id="countryName"></td>
            <td id="officialName"></td>
            <td id="capitals"></td>
            <td id="currencies"></td>
            <td id="languages"></td>
            <td id="flags"></td>
            <td id="coatOfArmsList"></td>
            <td id="population"></td>
          </tr>



        </table>
      </div>
    </div>
  </div>
</body>

</html>
